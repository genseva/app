    - assets/ecommerce/
    - assets/ecommerce/categories/
    - assets/ecommerce/products/
    - assets/medicine/
    - assets/medicine/store/
    - assets/medicine/medicines/
    - assets/medicine/categories/
    - assets/service/
    - assets/service/profiles/
    - assets/service/categories/
    - assets/service/portfolios/
    - assets/pins/
    - assets/reviewer/
    - assets/ride/

  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/ProductSans-Bold.ttf
        - asset: fonts/ProductSans-Regular.ttf

flutter_intl:
  enabled: true
  class_name: AppLocalizations